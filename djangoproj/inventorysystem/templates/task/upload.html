<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>File Upload</title>
        <body>
            <form action="{% url 'inventorysystem-upload' %}" method = "post" enctype="multipart/form-data">
                {% csrf_token %}
                <p>
                    {{ form.file }}
                </p>
                <p><input type = "submit" value="Upload" /></p> 
            </form>
        </body>
    </head>
</html>
